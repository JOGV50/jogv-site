<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary SEO -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Journey of Good Vibes™</title>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Journey of Good Vibes™ – Leveling Up Life One Good Vibe at a Time. Positivity, Resilience, Kindness, Community, and Growth."
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph (Facebook/LinkedIn/etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Journey of Good Vibes™" />
    <meta property="og:title" content="Journey of Good Vibes™" />
    <meta
      property="og:description"
      content="Level Up Your Life – One Good Vibe at a Time. Positivity, Resilience, Kindness, Community, and Growth."
    />
    <meta property="og:url" content="https://journeyofgoodvibes.com" />
    <!-- Place a 1200x630 image named og-image.png in /public -->
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Journey of Good Vibes™" />
    <meta
      name="twitter:description"
      content="Level Up Your Life – One Good Vibe at a Time. Positivity, Resilience, Kindness, Community, and Growth."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Netlify hidden form template (for build-time detection) -->
    <form name="good-vibe" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="type" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
