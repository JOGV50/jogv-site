# netlify.toml (root of the repo)

[build]
  command = "npm run build"
  publish = "build"

# SPA routing: send all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Helpful headers for bots/crawlers
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Robots-Tag = "index, follow"

# Explicit MIME type headers for OG images
[[headers]]
  for = "/og-image.jpg"
  [headers.values]
    Content-Type = "image/jpeg"

[[headers]]
  for = "/og-image.png"
  [headers.values]
    Content-Type = "image/png"

# Map the Edge Function to all paths (note the double brackets!)
[[edge_functions]]
  path = "/*"
  function = "prerender"
